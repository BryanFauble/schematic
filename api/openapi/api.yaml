openapi: 3.0.0
info:
  title: Schematic Rest API
  version: 0.1.0
  description: Schematic endpoints

servers:
  - url: /v1

paths:
  /manifest/generate:
    get:
      summary: >-
        Endpoints to expose annotation, validation and submission
        functionalities from schematic
      description: Endpoint to create dynamically create metadata manifest files
      parameters:
        - in: query
          name: schema_url
          schema:
            type: string
          description: Data Model URL
          required: true
        - in: query
          name: title
          schema:
            type: string
            default: Test_Manifest
          description: Title of Manifest
          required: false
        - in: query
          name: data_type
          schema:
            type: string
            nullable: true
          description: Data Model Component
          required: true
        - in: query
          name: oauth
          schema:
            type: boolean
            default: true
          description: OAuth or Service Account
          required: false
        - in: query
          name: use_annotations
          schema:
            type: boolean
            default: false
          description: To Use Annotations
          required: false
        - in: query
          name: dataset_id
          schema:
            type: string
            nullable: true
          description: Dataset SynID
          required: true
      operationId: api.routes.get_manifest_route
      responses:
        "200":
          description: Sucess
          content:
            application/json:
              schema:
                type: string
